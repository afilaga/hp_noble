name: Deploy Frontend to Reg.ru

on:
  push:
    branches:
      - main
    paths:
      - 'hp-noble-site/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: './hp-noble-site'
        run: npm ci

      - name: Build Project
        working-directory: './hp-noble-site'
        run: npm run build
        env:
          VITE_API_BASE: "https://whooks.filatiev.pro/noble"

      - name: Verify Build
        run: ls -la hp-noble-site/dist/

      - name: Deploy to Hosting via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTING_SERVER }}
          username: ${{ secrets.HOSTING_USERNAME }}
          password: ${{ secrets.HOSTING_PASSWORD }}
          port: 22
          source: "hp-noble-site/dist/*"
          target: "www/hpnoble.ru"
          strip_components: 2
          rm: true
          debug: true
