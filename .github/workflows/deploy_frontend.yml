name: Deploy Frontend to Reg.ru

on:
  push:
    branches:
      - main
    paths:
      - 'HookahPlaсe Noble Site/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: './HookahPlaсe Noble Site'
        run: npm ci

      - name: Build Project
        working-directory: './HookahPlaсe Noble Site'
        run: npm run build
        env:
          VITE_API_BASE: "https://whooks.filatiev.pro/webhook/noble"

      - name: Deploy to Hosting via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTING_SERVER }}
          username: ${{ secrets.HOSTING_USERNAME }}
          password: ${{ secrets.HOSTING_PASSWORD }}
          port: 22
          source: "HookahPlaсe Noble Site/dist/*"
          target: "www/hpnoble.ru"
          strip_components: 2
          rm: true # Clean target directory before upload (optional, be careful)
